<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Metadata -->
    <title>Bhargava Ram | Software Engineer & Freelancer</title>
    <meta name="description" content="Portfolio of Bhargava Ram K V - Software Engineer specializing in .NET Core, Azure, and Distributed Systems. Available for freelance projects." />
    <meta name="keywords" content="Bhargava Ram, Software Engineer, DotNet Core, Azure, MongoDB, Distributed Systems, Freelancer, Portfolio" />
    <meta name="author" content="Bhargava Ram K V" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Bhargava Ram | Software Engineer & Freelancer" />
    <meta property="og:description" content="Building scalable distributed systems and freelance solutions. Check out my mission log and superpowers." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ui-avatars.com/api/?name=Bhargava+Ram&background=0064FF&color=fff&size=512" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              marvel: {
                blue: '#0064FF', // Primary Theme Color
                dark: '#202020',
                yellow: '#F0DE36',
              },
              jarvis: {
                blue: '#00B0FF',
                bg: 'rgba(0, 20, 40, 0.9)',
              }
            },
            fontFamily: {
              comic: ['Bangers', 'cursive'],
              body: ['Roboto Condensed', 'sans-serif'],
            },
            backgroundImage: {
              'halftone': 'radial-gradient(circle, #202020 1px, transparent 1px)',
              'comic-dots': 'radial-gradient(#0064FF 1px, transparent 1px)',
            },
            backgroundSize: {
              'halftone': '20px 20px',
            },
            boxShadow: {
              'comic': '8px 8px 0px 0px #000000',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #f5f5f5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Bangers', cursive;
        letter-spacing: 1px;
      }
      .comic-panel {
        border: 4px solid #000;
        box-shadow: 8px 8px 0px 0px #000;
        transition: transform 0.2s;
      }
      .comic-panel:hover {
        transform: translateY(-4px);
      }
      .clip-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
      .clip-slant-reverse {
        clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
      }
      @keyframes scan {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }
      .animate-scan {
        animation: scan 4s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
